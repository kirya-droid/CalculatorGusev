<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Калькулятор стекла — Гусевское декоративное стекло</title>

  <link rel="icon" type="image/svg+xml" href="img/logo.svg">
  <link rel="alternate icon" type="image/png" href="img/logo-32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- логотип -->
  <header class="header-logo">
    <a href="/">
      <img src="img/logo.svg" alt="">
      <span>Гусевское<br>декоративное<br>стекло</span>
    </a>
  </header>

  <h1>Калькулятор стекла</h1>

  <!-- калькулятор -->
  <section id="calculator">
    <label>Категория: <select id="categorySelect"></select></label>
    <label>Цвет:      <select id="materialSelect"  disabled></select></label>
    <label>Фракция:   <select id="fractionSelect" disabled></select></label>

    <div id="colorInfo"></div>

    <fieldset>
      <legend>Габариты заполнителя (метры)</legend>
      <label>Длина:  <input type="number" id="lengthInput" value="1" min="0.1" step="0.1"></label>
      <label>Ширина: <input type="number" id="widthInput"  value="1" min="0.1" step="0.1"></label>
      <label>Высота: <input type="number" id="heightInput" value="1" min="0.01" step="0.01"></label>
    </fieldset>

    <div id="result"></div>
    <img id="preview" src="img/placeholder.jpg" alt="Фото товара">
  </section>

  <!-- мини-форма -->
  <form id="my-form" autocomplete="off">
    <input id="fioInp"  placeholder="ФИО*"      required>
    <input id="telInp"  placeholder="Телефон*"  required>
    <input id="mailInp" placeholder="Email (необязательно)" type="email">
    <button type="submit">Отправить расчёт</button>
  </form>

  <!-- WhatsApp -->
  <a class="whatsapp-btn" href="https://wa.me/79209117591" target="_blank" aria-label="Написать в WhatsApp">
    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
      <path fill="currentColor"
        d="M12.03 2.3a9.7 9.7 0 00-9.71 9.7c0 1.72.45 3.38 1.3 4.85L2 22l5.3-1.37a9.66 9.66 0 004.73 1.37 9.7 9.7 0 100-19.4zm5.65 14.14c-.24.67-1.42 1.3-2 1.38-.52.08-1.16.12-1.87-.12-.43-.15-.97-.31-1.67-.61-2.94-1.28-4.86-4.21-5-4.4-.14-.19-1.2-1.59-1.2-3.04 0-1.44.77-2.15 1.04-2.45.26-.31.6-.38.8-.38.19 0 .39.01.56.01.19 0 .42-.06.65.5.24.58.83 1.99.9 2.13.07.15.12.32.02.51-.09.19-.14.3-.29.46-.12.15-.3.34-.43.45-.15.12-.3.26-.12.51.17.25.78 1.3 1.7 2.1 1.17 1.05 2.15 1.37 2.4 1.52.25.14.41.12.55-.07.15-.19.63-.75.8-1.01.18-.26.34-.21.57-.12.22.08 1.44.69 1.7.82.24.12.41.19.47.3.06.12.06.69-.18 1.36z"/>
    </svg>
    <span>Написать в WhatsApp</span>
  </a>

  <script src="script.js"></script>
</body>
</html>
