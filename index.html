<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор стекла</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Калькулятор стекла</h1>

  <div id="calculator">
    <label>
      Материал:
      <select id="materialSelect"></select>
    </label>

    <label>
      Фракция:
      <select id="fractionSelect" disabled></select>
    </label>

    <!-- цвет показываем read‑only -->
    <div id="colorInfo"></div>

    <fieldset>
      <legend>Габариты заполнителя (метры)</legend>
      <label>Длина:   <input type="number" id="lengthInput"  value="1" min="0.1" step="0.1"></label>
      <label>Ширина:  <input type="number" id="widthInput"   value="1" min="0.1" step="0.1"></label>
      <label>Высота:  <input type="number" id="heightInput"  value="1" min="0.01" step="0.01"></label>
    </fieldset>

    <div id="result"></div>
    <img id="preview" alt="Фото" />
  </div>

  <script src="script.js"></script>
</body>
</html>
