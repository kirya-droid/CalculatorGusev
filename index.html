<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Калькулятор стекла — Гусевское декоративное стекло</title>

  <link rel="icon" type="image/svg+xml" href="img/logo.svg">
  <link rel="alternate icon" type="image/png" href="img/logo-32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="header-logo">
    <a href="/">
      <img src="img/logo.svg" alt="">
      <span>Гусевское<br>декоративное<br>стекло</span>
    </a>
  </div>
  <h1>Калькулятор стекла</h1>

  <!-- КАЛЬКУЛЯТОР ---------------------------------------------------------->
  <div id="calculator">
    <label>Категория: <select id="categorySelect"></select></label>
    <label>Цвет:      <select id="materialSelect"  disabled></select></label>
    <label>Фракция:   <select id="fractionSelect" disabled></select></label>

    <div id="colorInfo"></div>

    <fieldset>
      <legend>Габариты заполнителя (метры)</legend>
      <label>Длина:  <input type="number" id="lengthInput" value="1" min="0.1" step="0.1"></label>
      <label>Ширина: <input type="number" id="widthInput"  value="1" min="0.1" step="0.1"></label>
      <label>Высота: <input type="number" id="heightInput" value="1" min="0.01" step="0.01"></label>
    </fieldset>

    <div id="result"></div>
    <img id="preview" alt="Фото товара">
  </div>

  <!-- ВАША мини-форма ------------------------------------------------------>
  <form id="my-form" autocomplete="off">
    <input id="fioInp"  placeholder="ФИО*"      required>
    <input id="telInp"  placeholder="Телефон*"  required>
    <input id="mailInp" placeholder="Email (необязательно)" type="email">
    <button type="submit">Отправить расчёт</button>
  </form>
